<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Betfity Predictor v7.01.01</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone">
    <header class="topbar">
      <div class="time" id="timeDisplay">--:--</div>
    </header>

    <main class="screen">
      <div class="brand-box">
        <span class="brand-text">Betfity Predictor v7.01.01</span>
      </div>

      <div class="jet-area">
        <!-- REAL RED FLYING JET (animated) -->
        <svg class="jet" viewBox="0 0 200 80">
          <g class="jet-fly">
            <polygon points="10,40 120,20 190,40 120,60" fill="#d60000"/>
            <polygon points="120,20 150,10 160,13 130,25" fill="#aa0000"/>
            <polygon points="120,60 150,70 160,67 130,55" fill="#aa0000"/>
            <rect x="75" y="34" width="25" height="12" fill="#7a0000"/>
          </g>
        </svg>
      </div>

      <div class="update-box">
        UPDATE/25
      </div>

      <div class="odds-wrap">
        <div class="odds-circle" id="oddsCircle">
          <div class="predict-time" id="predictTime">--:--</div>
          <div class="odds-value" id="oddsValue">--.--x</div>
        </div>

        <div class="spinner" id="spinner">
          <div class="ring"></div>
        </div>

        <button id="nextBtn" class="next-btn">NEXT GAME</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
